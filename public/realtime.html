<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Seriales en Tiempo Real</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Datos Seriales en Tiempo Real</h2>
        <div class="d-flex">
            <div id="box1" class="box">0</div>
            <div id="box2" class="box">1</div>
            <div id="box3" class="box">2</div>
            <div id="box4" class="box">3</div>
        </div>
        <h2>Usuarios</h2>
        <button id="addUserBtn" class="btn btn-primary">Agregar Usuario</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tipo de Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Aquí se insertarán los usuarios -->
            </tbody>
        </table>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="realtime.js"></script>
</body>
</html>
